{% extends "base.html" %}

{% block title %}Product Details{% endblock %}

{% block content %}
<style>
  .styled-hr {
    border: none;
    height: 4px;
    background: linear-gradient(
      to right,
      red,
      orange,
      yellow,
      green,
      blue,
      indigo,
      violet
    );
    border-radius: 2px;
    margin: 20px 0;
  }
</style>

<div class="row justify-content-center">
  <div class="col-md-10 mb-2">
    <div class="row">
      <div class="col-md-6">
        <img
          src="{{ producto.image }}"
          alt="{{ producto.title }}"
          class="img-fluid"
          style="height: auto; width: 100%; object-fit: cover"
        />
      </div>
      <div class="col-md-6 d-flex flex-column">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="font-weight-bold text-success mb-0">
            Price: {{ producto.price }} â‚¬
          </h4>
          <div class="d-flex">
            {% if usuario and usuario.admin %}
              <a href="/producto/{{ producto._id }}/editar" class="btn btn-warning btn-sm mr-2">Edit Product</a>
            {% endif %}
            <form action="/agregar-producto" method="POST">
              <input type="hidden" name="id" value="{{ producto._id }}" />
              <button class="btn btn-primary btn-sm">Add to cart</button>
            </form>
          </div>
        </div>
        <hr class="styled-hr" />
        <div>
          <h2 class="card-title">{{ producto.title }}</h2>
          <h5 class="card-subtitle text-muted">
            Category: {{ producto.category }}
          </h5>
          <p>{{ producto.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
