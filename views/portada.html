{% extends "base.html" %}

{% block title %}Welcome to DAI Store{% endblock %}

{% block content %}
<div class="container">
  <h2 class="my-4">Browse Categories</h2>

  <!-- Mostrar las categorías disponibles -->
  <div class="row">
    {% if categorias.length > 0 %}
      {% for categoria in categorias %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-body text-center">
            <h3 class="cat">{{ categoria }}</h3>
            <!-- Enlace para ver los productos de la categoría seleccionada -->
            <a href="/categorias/{{ categoria }}" class="btn btn-outline-primary btn-block mt-3">
              View Products
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    {% else %}
      <p>No categories found.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
