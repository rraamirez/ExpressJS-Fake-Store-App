{% extends "base.html" %}

{% block title %}Products found{% endblock %}

{% block content %}
<h2>My cart: </h2>
<div class="row justify-content-center">
    <div class="col-md-10">
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for product in productos %}
                <tr>
                    <td>{{ product.title }}</td>
                    <td>{{ product.price }} €</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h3>Total: {{ total }} €</h3>
    </div>
{% endblock %}
